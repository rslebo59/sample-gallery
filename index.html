<head>

                                    <div class="grid-gallery__grid" style="--grid-image: url(https://placehold.co/1440x810);"></div>

                                </div>
    
                                <figure class="grid-gallery__figure">
                                    <img src="https://placehold.co/1440x810" alt="" width="1440" height="810"/>
                                </figure>
                            </div>
                            
                            <div class="grid-gallery__slide-item" data-index="1">

                                    <div class="grid-gallery__grid" style="--grid-image: url(https://placehold.co/1440x810);"></div>

                                    <div class="grid-gallery__grid" style="--grid-image: url(https://placehold.co/1440x810);"></div>
                                    <div class="grid-gallery__grid" style="--grid-image: url(https://placehold.co/1440x810);"></div>
                                </div>
    
                                <figure class="grid-gallery__figure">
                                    <img src="https://placehold.co/1440x810" alt="" width="1440" height="810"/>
                                </figure>
                            </div>
                        </div>
